<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for Moderator – OpenPiVault</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1b1f3b, #2c3e50);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem 1rem;
      backdrop-filter: blur(6px);
    }
    header h1 {
      color: #00ffc6;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    header p {
      color: #a8a8a8;
      font-size: 1.1rem;
    }
    section {
      max-width: 700px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: left;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #00ffc6;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: 2px solid #00ffc6;
    }
    button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-top: 2rem;
      background: #00ffc6;
      color: #1b1f3b;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00d4aa;
    }
    a.back {
      display: inline-block;
      margin-top: 1.5rem;
      color: #00ffc6;
      text-decoration: none;
    }
    a.back:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      color: #a8a8a8;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>OpenPiVault Moderator Application</h1>
    <p>Join the global team keeping OpenPiVault safe, fair, and community-driven.</p>
  </header>

  <section>
    <form action="mailto:thetechnicianbuilder@gmail.com" method="post" enctype="text/plain">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="Name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email" placeholder="you@example.com" required />

      <label for="experience">Experience / Skills</label>
      <textarea id="experience" name="Experience" rows="4" placeholder="Tell us about your experience with Linux, Raspberry Pi, Samba, or community moderation." required></textarea>

      <label for="why">Why do you want to be a moderator?</label>
      <textarea id="why" name="Reason" rows="4" placeholder="Share your motivation and what you can contribute." required></textarea>

      <button type="submit">Submit Application</button>
    </form>
    <a class="back" href="index.html">← Back to Home</a>
  </section>

  <footer>
    <p>© 2025 OpenPiVault — Empowering open storage communities.</p>
  </footer>
</body>
</html>
